##서버한테 쿼리를 전달하면서 요청하는 방식 2가지 있다.
: 웹 클라이언트(브라우저)[요청]에서 웹 서버[서비스]에게 무엇인가를요청할 때 함께 전달하는 name과 value로 구성된 문자열을 Query문자열이라고 한다. 이때 Query 문자열을 서버에게 전달하는 방식은 2가지가 있다. 

1.get
: 요청 문자열 뒤에 [ ? ]기호 뒤에 추가하여 전달

2.post
: 요청 바디 안에 들어rㅏ며 외부에 공개되지 않는다. ~로그인,결제 등등

<!DOCTYPE html>           
<html>
        
<head>
        <meta charset="utf-8">            
        <title>맛보기 HTML</title>
                                

</head>
<body>  

        <h3>POST 태그방식</h3>
        <form method='post' action='http://unico2013.dothome.co.kr/crawling/post.php'>
                이름 : <input type ='text' name = 'name'> <br>
                나이 : <input type ='number' name = 'age'> <br>
                <input type = 'submit' value='Query전달(GET)'>
        </form>



        <h1>폼 태그 학습</h1>
        <form method='get' action='http://unico2013.dothome.co.kr/crawling/get.php'>
                이름 : <input type ='text' name = 'name'> <br>
                나이 : <input type ='number' name = 'age'> <br>
                <input type = 'submit' value='Query전달(GET)'>
        </form>
        <hr>
        <h2> 네이버 검색 </h2>
        <form method='get' action='https://search.naver.com/search.naver'>
                검색단어 : <input type = 'text' name = 'query'>
                <input type = 'submit' value='검색'>
        </form>
        <hr>
     
         
       
                                 
</body>
</html>
